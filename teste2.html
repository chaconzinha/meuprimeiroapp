<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste 2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h2>Login</h2>
                <form>
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" class="form-control" id="loginEmail" placeholder="Digite seu email">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Senha</label>
                        <input type="password" class="form-control" id="loginPassword" placeholder="Digite sua senha">
                    </div>
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </form>
            </div>
            
            <div class="col-md-6">
                <h2>Cadastro</h2>
                <form>
                    <div class="form-group">
                        <label for="signupName">Nome completo</label>
                        <input type="text" class="form-control" id="signupName" placeholder="Nome completo">
                    </div>
                    <div class="form-group">
                        <label for="signupEmail">Email</label>
                        <input type="email" class="form-control" id="signupEmail" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="telefone" class="form-label">Telefone:</label>
                        <input type="tel" class="form-control" id="telefone" name="telefone" pattern="[0-9]{10}"
                            placeholder="Digite seu telefone" required>
                    </div>

                    <div class="form-group">
                    <label for="cpf" class="form-label">CPF:</label>
                    <input type="text" class="form-control" id="cpf" name="cpf" placeholder="Digite seu CPF" required
                      pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">
                    </div>

                    <div class="form-group">
                        <label for="data-nascimento" class="form-label">Data de Nascimento:</label>
                  <input type="date" class="form-control" id="data-nascimento" name="data-nascimento" required>
                    </div>

                    <div class="form-group">
                        <label for="signupPassword">Criar senha</label>
                        <input type="password" class="form-control" id="signupPassword" placeholder="crie sua senha">
                    </div>

                    <div class="form-group">
                        <label for="signupPassword">Confirmar senha</label>
                        <input type="password" class="form-control" id="signupPassword" placeholder="Confirme sua senha">
                    </div>

                    <button type="submit" class="btn btn-success">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
