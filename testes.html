<div class="container">

        <div>
            <h1 class="display-6">Login</h1>
          </div>
        <form class="login-form w-50" action="processar_login.php" method="POST">
            <label for="nome">Email:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu email" required class="form-control"><br>
        
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" class="form-control" required><br>
        
            <button class="btn btn-primary" id="botao">Entrar</button><br><br><br>
        
          </div>
    
          <div class="col-md-6">
            <div class="container">
                <div>
                    <h1 class="display-6">Cadastro</h1>
                  </div>
              
                  <label for="nome">Nome completo:</label>
                  <input type="text" id="nome" name="nome" placeholder="Nome completo" required class="form-control"><br>
              
                  <label for="email">Email:</label>
                  <input type="text" id="email" name="email" placeholder="Email" class="form-control" required><br>
              
                  <label for="telefone" class="form-label">Telefone:</label>
                  <input type="tel" class="form-control" id="telefone" name="telefone" pattern="[0-9]{10}"
                    placeholder="Digite seu telefone" required><br>
              
                  <label for="cpf" class="form-label">CPF:</label>
                  <input type="text" class="form-control" id="cpf" name="cpf" placeholder="Digite seu CPF" required
                    pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"><br>
              
                  <label for="data-nascimento" class="form-label">Data de Nascimento:</label>
                  <input type="date" class="form-control" id="data-nascimento" name="data-nascimento" required><br>
              
                  <label for="senha">criar Senha:</label>
                  <input type="password" id="senha" name="senha" placeholder="Crie uma senha" class="form-control" required><br>
              
                  <label for="senha">confirmar Senha:</label>
                  <input type="password" id="senha" name="senha" placeholder="Confirme sua senha" class="form-control" required><br>
              
                  <button class="btn btn-primary" id="botao">cadastrar</button>
                </form>
               </div>

</div>
